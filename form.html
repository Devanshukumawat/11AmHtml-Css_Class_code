<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    
    <form action="">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="" placeholder="First Name"
        required>
        <br><br>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="" placeholder="Last Name" required>
        <br><br>
        <label for="">Address</label>
        <textarea name="Address" id="" cols="30" rows="10" maxlength="10"></textarea>
        <br><br>
        <label for="">Dob</label>
        <input type="date" name="Dob" id="">
        <br><br>
        <label for="">UserPassword</label>
        <input type="password" name="UserPass" id="">
        <br><br>
        <label for="">User Email</label>
        <input type="email" name="UserEmail" id="">
        <br><br>
        <label for="">Documents</label>
        <input type="file" name="Documents" id="">
        <br><br>
        <label for="">Age</label>
        <input type="number" name="Age" id="" max="60" min="18">
        <br> <br>
        <label for="">Search Here</label>
        <input type="search" name="Search" id="">
        <br><br>
        <input type="checkbox" name="sub" id="" checked value="html"><label for="">Html</label>
        <input type="checkbox" name="sub" id="" value="css"><label for="">Css</label>
        <input type="checkbox" name="sub" id="" value="js"><label for="">Js</label>
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="gender" id="" value="male"><label for="">Male</label>
        <input type="radio" name="gender" id="" value="female"><label for="">Female</label>
        <input type="radio" name="gender" id="" value="other"><label for="">Other</label>

        <select name="Dropdown" id="">
            <option value="html">Html</option>
            <option value="css">Css</option>
            <option value="js">Js</option>
        </select>

        
        <select name="" id="">
            <option value="">React</option>
            <option value="">Express</option>
            <option value="">Node</option>
        </select>

        <input type="button" value="Login">
    

        <input type="reset" value="Reset">
        <input type="submit" value="Submit Form">


    </form>

</body>
</html>
