<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 400px;
            position: relative;
            animation-name: girl;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-delay: 2s;
            animation-direction: alternate;
        }

        @keyframes girl{
            0%{
                left: 0px;
                top: 0px;
            }
            100%{
                left: 1000px;
                top: 0px;
            }
        }
    </style>
</head>
<body>
    

    <img src="https://i.pinimg.com/originals/24/ae/8d/24ae8def288851503cf68340df174963.gif" alt="">

</body>
</html>
